<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <title>Charity Bets</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top" role="navigation" id="appTitleBar">
    <div id="appTitle">Charity Bets</div>
</nav>

<div class="content">





    <div class="tab-pane" id="betDetails" style="display:none;">
        Bet Details
    </div>

    <div class="tab-content" id="mainTabs">



        <div class="tab-pane active" id="myBets">
            <div class="list-group listView" id="myBetsList">
            </div>
        </div>



        <div class="tab-pane" id="publicBets">
            <div class="row" style="margin:0px;">
                <div class="col-xs-8" style="padding:0px;">
                    <div class="list-group listView" id="publicBetsList"></div>
                </div>
                <div class="col-xs-4">
                    <div style="padding:5px 5px 0px 5px;">
                        <button type="button" class="btn btn-primary pull-right btn-sm"><span class="glyphicon glyphicon-plus-sign"></span> Place a Bet</button>
                        <div class="clearfix"></div>
                        <h4>Filter</h4>
                        <div class="form-group">
                            <label>Bet Types</label><br/>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary btn-xs"><input type="checkbox"> Open</label>
                                <label class="btn btn-primary btn-xs"><input type="checkbox"> Pending</label>
                                <label class="btn btn-primary btn-xs"><input type="checkbox"> Closed</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <input type="text" class="form-control" id="tags" placeholder="football,Raiders">
                        </div>
                        <div class="form-group">
                            <label for="maxAmount">Max Amount</label>
                            <input type="text" class="form-control" id="maxAmount" placeholder="$20">
                        </div>
                        <button type="button" class="btn btn-primary btn-block btn-sm"><span class="glyphicon glyphicon-search"></span> Search</button>

                    </div>
                </div>
            </div>
        </div>



        <div class="tab-pane" id="leaderboard">
            <div class="row" style="margin:0px;">
                <div class="col-xs-8" style="margin:0px;padding:0px;">
                    <div class="list-group listView" id="leaderboardList"></div>
                </div>
                <div class="col-xs-4">
                    <div style="padding:0px 5px 0px 0px;">
                        <h4>Everyone</h4>
                        <div class="btn-group  btn-group-justified">
                            <a href="javascript:populateLeaderboard(appData.leaderboards.winners);" class="btn btn-primary">Winners</a>
                            <a href="javascript:populateLeaderboard(appData.leaderboards.givers);" class="btn btn-primary">Givers</a>
                        </div>
                        <h4>My Friends</h4>
                        <div class="btn-group  btn-group-justified">
                            <a href="javascript:populateLeaderboard(appData.leaderboards.my_winners);" class="btn btn-primary">Winners</a>
                            <a href="javascript:populateLeaderboard(appData.leaderboards.my_givers);" class="btn btn-primary">Givers</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>


    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#myBets" onclick="showMainTabs()" data-toggle="tab">My Bets</a></li>
            <li><a href="#publicBets" onclick="showMainTabs()" data-toggle="tab">Available Bets</a></li>
            <li><a href="#leaderboard" onclick="showMainTabs()" data-toggle="tab">Leaderboard</a></li>
        </ul>
    </nav>



    <!--
           <script type="text/javascript" src="cordova.js"></script>-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/pledgeapps.js"></script>
    <script type="text/javascript" src="js/charitybets.js"></script>
    <script type="text/javascript">
        <!--app.initialize();-->
    </script>
</body>
</html>
